apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: sonarqube-template-test
  title: Sonarqube Template Test
  description: A test to see if we can create a workflow in GitHub from Backstage template
spec:
  owner: Scott Broersma
  type: service

  parameters:
    - title: Fill in some steps
      properties:
        url:
          title: Source url
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
        targetPath:
          title: Target Path
          type: string
        repoUrl:
          title: Target repo
          type: string
        branchName:
          title: Branch name
          type: string
        title:
          title: Pull Request name
          type: string
        description:
          title: Description
          type: string
        sourcePath:
          title: Source Path
          type: string
        targetPath:
          title: Target Path
          type: string
        
        

  steps:
    - id: fetch-docs
      name: Fetch Docs
      action: fetch:plain
      input:
        owner: "sbroersma"
        targetPath: ${{ parameters.targetPath }}
        url: ${{ parameters.url }}

    - id: upload-sq-workflow
      name: Upload Sonarqube workflow
      action: publish:github:pull-request
      input:
        repoUrl: ${{ parameters.repoUrl }}
        branchName: ${{ parameters.branchName }}
        title: ${{ parameters.title }}
        description: ${{ parameters.descripton }}
        sourcePath: ${{ parameters.sourcePath }}
        targetPath: ${{ parameters.targetPath }}


